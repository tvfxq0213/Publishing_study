<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | 4.Base Apparel coming soon page</title>
</head>
<body>
  <div class="baseApparel">
    <div class="container">
      <div class="text_wrap">
        <header>
          <img src="./images/logo.svg" class="logo"/>
        </header>
        <h1>
          We're <br/>
          <span class="font-weight-700">
            coming<br/>soon
          </span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br/>fashion store. 
          Add your email below to stay up-to-date with <br/>announcements and our launch deals.
        </p>
        <form>
          <input class="email" type="text" placeholder="Email Address"/>
          <img src="./images/icon-error.svg" class="error_icon">
          <button class="button"><span><img src="./images/icon-arrow.svg"/></span></button>
          <p class="errormsg">Please provide a volid email</p>
        </form>
      </div>
      <div class="img_wrap">
        <img class="pc_img" src="./images/hero-desktop.jpg" />
        <img class="mobile_img" src="./images/hero-mobile.jpg"/>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script>
  function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }

  // Handler when the DOM is fully loaded
  const selectElement = document.querySelector('.email');

    selectElement.addEventListener('change', (event) => {
      if(validateEmail(event.target.value) == false){
        document.querySelector('.text_wrap').classList.add('active');

      }else{
        document.querySelector('.text_wrap').classList.remove('active');
      }
    })
  
  </script>
  
</html>
