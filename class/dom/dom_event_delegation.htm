<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>모던 자바스크립트</title>
		<script src="./dom_event_delegation.js"></script>
		<style>
			ul {
				margin: 0;
				padding: 0;
				list-style-type: none;
				border: 0px solid;
				width: 100px;
			}
			
			li {
				border: 0px solid black;
				background-color: white;
				cursor: pointer;
				/* font-size: 0; */
				margin-bottom: 5px;
				width: 100px;
			}
			
			/* li 태그에 커서를 대면 색 변환 */
			li:hover {
				cursor: pointer;
				border: 10px solid red;
				background-color: red;
			}
		</style>
	</head>
	<body>

		<h1>동물원 동물 현황 리스트</h1>
		<ul class="memberList">
			<li><img id="독수리" class="aaa" src="https://cdn.pixabay.com/photo/2017/06/09/09/39/adler-2386314__340.jpg" width="100" height="100"></li>
			<li><img id="고양이" class="bbb" src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782__340.jpg" width="100" height="100"></li>
			<li><img id="오랑우탄" class="ccc" src="https://cdn.pixabay.com/photo/2017/05/16/21/24/gorilla-2318998__340.jpg" width="100" height="100"></li>
		</ul>

	</body>
</html>
