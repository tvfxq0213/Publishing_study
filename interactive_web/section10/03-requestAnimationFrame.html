<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>requestAnimationFrame</title>
	<style>
		.btn {
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<button class="btn">취소</button>

	<script>
		let timeId;
		let n = 0;
		const btn = document.querySelector('.btn');

		function sample() {
			n++;
			console.log(n);
			if (n > 200) {
				return;
			}

			timeId = requestAnimationFrame(sample); //여기에서 sample을 또 호출하니까 계속 반복되는 것
			// setInterval 의 단점을 개선한 것
			//기본은 초당 60번을 목표로 함
		}

		sample();

		 // requestAnimationFrame(sample);// 밖으로 빼면 한번만 실행됨 

		btn.addEventListener('click', function () {
			cancelAnimationFrame(timeId); // 이벤트를 취소 시키는 것
		});
	</script>
</body>
</html>
