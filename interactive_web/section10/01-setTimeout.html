<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>setTimeout</title>
	<style>
		.btn {
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<button class="btn">취소</button>

	<script>
		let timeId;
		const btn = document.querySelector('.btn');

		function sample() {
			console.log('sample!');
		}

		timeId = setTimeout(sample, 3000); // return 하는 값이 숫자로 나옴

		btn.addEventListener('click', function () {
			clearTimeout(timeId); // 리턴한 값을 취소해서 실행이 안되게 함 
		});
/*
		setTimeout(function(){
			console.log("setTimeout!");
		},1000) // 1초 후에 이 함수를 실행하세요!

		*/setTimeout
	</script>
</body>
</html>
