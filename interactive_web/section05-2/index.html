<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- .ilbuni:nth-of-type 으로 지정하면,
removeChild로 엘리먼트가 제거 되었을 때
제거된 엘리먼트가 몇번째인지 그 순서에 따라 CSS가 일치하지 않는 경우가 있어서
소스코드에서는 따로 a, b, c라는 클래스를 만들었습니다. -->
</head>
<body>
    <div class="stage">
        <div class="ilbuni a"></div>
        <div class="ilbuni b"></div>
        <div class="ilbuni c"></div>
    </div>

    <script>
    (function() {
        // 이벤트 위임
        const stage = document.querySelector('.stage');

        function clickHandler(e) {
            if (e.target.classList.contains('ilbuni')) { // contains 은 'ilbuni' 클래스라는게 있는지 판단하는 것
                stage.removeChild(e.target); // 내가 직접 누른애
               // stage.removeChild(e.currentTarget) // 
            }
        }
        //이벤트 위임 방식으로 가장 위의 container안에 넣어놓으면 추가로 append된 객체에도 하나하나 클릭이벤트를 걸어놓지 않으면됨
        //부모에만 걸어놓고 target만 확인하면 됨
        

        stage.addEventListener('click', clickHandler);
    })();
    </script>
</body>
</html>
