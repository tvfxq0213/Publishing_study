<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
    
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>

    <script>
        // 직접 타이핑 해보세요

        const ilbuni = document.querySelector('.ilbuni:nth-child(3)'); // 전역변수
        ilbuni.addEventListener('click', function(){
            ilbuni.classList.add('special')
        });

        (function(){
            const characters = document.querySelector('.characters');
            function clickHandler(e) {
                console.log(e);
                console.log(e.currentTarget); // this와 e.currentTarget이 같은게 찍힘 
                console.log(e.target); // 지금 내가 진짜 클릭한 부분
            }
            characters.addEventListener('click',clickHandler);

        })();
